<body class="container">
    <section class="jumbotron text-center">
        <div class="container">
            <h1 class="jumbotron-heading">Créer une tâche</h1>
        </div>
    </section>

    <div class="form-group">
        <label for="task">Nom</label>
        <input type="text" name="task" class="form-control" id="task" placeholder="Tâche" required>
    </div>
    <select class="browser-default custom-select">
        <option value="todo">TO DO</option>
        <option value="pending">PENDING</option>
        <option value="done">DONE</option>
    </select>
    <p style="text-align: center;"></br><button type="submit" class="btn btn-primary">Créer</button>
        <a type="button" class="btn btn-secondary" href="task.html">Annuler</a></p>
</body>

</html>
