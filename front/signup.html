<!DOCTYPE html>
<html lang="fen">

<head>
    <meta charset="UTF-8">
    <title>Gestion de projets</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="signup.js" defer></script>
</head>

<body class="container">
    <script type="application/javascript" src="banner.js"></script>

    <section class="jumbotron text-center">
        <div class="container">
            <h1 class="jumbotron-heading">Inscription</h1>
        </div>
    </section>

    <div class="form-group">
        <div class="row">
            <div class="col-md-2">
                <label for="nom">Nom</label>
            </div>
            <div class="col-md-10">
                <input type="text" name="nom" class="form-control" id="nom" placeholder="Nom de famille" required>
            </div>
        </div>
    </div>

    <div class="form-group">
        <div class="row">
            <div class="col-md-2">
                <label for="prenom">Prénom</label>
            </div>
            <div class="col-md-10">
                <input type="text" name="prenom" class="form-control" id="prenom" placeholder="Prénom" required>
            </div>
        </div>
    </div>

    <div class="form-group">
        <div class="row">
            <div class="col-md-2">
                <label for="mail">Adresse mail</label>
            </div>
            <div class="col-md-10">
                <input type="email" name="mail" class="form-control" id="mail" placeholder="Adresse mail" required>
            </div>
        </div>
    </div>

    <div class="form-group">
        <div class="row">
            <div class="col-md-2">
                <label for="login">Login</label>
            </div>
            <div class="col-md-10">
                <input type="text" name="login" class="form-control" id="login" placeholder="Login" required>
            </div>
        </div>
    </div>

    <div class="form-group">
        <div class="row">
            <div class="col-md-2">
                <label for="password">Mot de passe</label>
            </div>
            <div class="col-md-10">
                <input type="password" name="password" class="form-control" id="password" placeholder="Mot de passe"
                    required>
            </div>
        </div>
    </div>

    <div class="form-group">
        <div class="row">
            <div class="col-md-2">
                <label for="societe">Nom de la Société</label>
            </div>
            <div class="col-md-10">
                <input type="text" name="societe" class="form-control" id="societe" placeholder="Nom de la société">
            </div>
        </div>
    </div>

    <p style="text-align: center;"><button id="signup" class="btn btn-primary">Inscription</button>
        <a type="button" class="btn btn-secondary" href="index.html">Annuler</a></p>
</body>

</html>
